    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sulaihasubi/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sulaihasubi"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@ssulaihasubi"
    - label: "Kaggle"
      icon: "fab fa-fw fa-kaggle"
      url: "https://www.kaggle.com/sulaihasubi" 
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
